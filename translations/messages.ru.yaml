capi_instruction: Frontier Development (FDev) предоставляет возможность для  игроков
  приставок по импорту данных журнала в любое стороннее приложение. Тем не менее,
  данные журнала хранятся только 24 дня и не содержат текущий процесс. Приложение
  будет автоматически загружать журналы  игроков. Чтобы включить это приложение для
  получения данных, вам нужно будет войти в систему через портал Frontier User с учетными
  данными и подтвердить, что вы разрешаете ED:SCC загружать данные журнала.
