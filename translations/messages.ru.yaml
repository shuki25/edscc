purge_commander_data_body: Иногда игроки очищают свои данные, потому что данные не
  верны. Очистив данные из базы, вы можете повторно импортировать файлы журнала, чтобы
  сделать ваши данные более актуальными и точными. Это только удалит все данные, связанные
  с вашим текущим сквадроном. Если вы ранее находились в другом сквадроне, эти данные
  не будут удалены. Помните, что прежде чем очищать свои данные и повторно импортировать
  все файлы журнала игрока, выйдите из игры и своей EDMC, если она работает.
