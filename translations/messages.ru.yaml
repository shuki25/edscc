upload_file_instructions_1: Чтобы сопоставить ваш опыт и опыт эскадрильи с веб-приложением
  ED:SCC, требуются сведения из файла журнала игрока (Log Files), который содержит
  необходимые строки, действий во время игры. Это приложение не собирает каждое действие,
  просто действия, которые имеют отношение к статистике Сквадрона и сведениями производительности.
  Мы берем сведения с даты вашей регистрации в Сквадроне и не применяем сведенья до
  даты присоединения. Мы фокусируемся только на вашей деятельности, пока вы являетесь
  активным членом Сквадрона. Когда обнаружится, что вы покинули Сквадрон, сбор сведений
  остановится.
upload_file_instructions_2: Обычно расположение  этих файлов можно найти в этой папке
upload_file_instructions_3: 'Загрузите файлы с именами файлов в следующем формате:
  Journal.190209154325.01.log. Обратите внимание, что все файлы журнала заканчиваются
  на .log. Все другие файлы, такие как Status.json, Journal315129.cache или аналогичные,
  не будут приняты.'
upload_file_instructions_4: Мы также принимаем zip-файл со всеми файлами журнала,
  объединенными в один том. Он будет обрабатывать каждый файл и собирать соответствующие
  сведения и хранить в базе данных. Максимальный размер загружаемого файла составляет
  %size%.
