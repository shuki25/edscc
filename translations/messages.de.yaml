purge_commander_data_body: Manchmal löschten Kommandanten ihre Daten, weil die Daten
  nicht richtig aussehen. Durch das Löschen der Daten aus der Datenbank kannst du
  deine Journaldateien erneut importieren, um diese aktueller zu gestalten. Dadurch
  werden nur die Daten deiner aktuellen Staffel gelöscht. Wenn du zuvor in einer anderen
  Staffel gewesen bist, werden diese Daten nicht gelöscht. Denken daran, dass du zuerst
  dein Spiel und EDMC beendest bevor du deine Daten bereinigst und alle Spielerjournaldateien
  erneut importierst.
