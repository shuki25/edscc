capi_instruction: 'Frontier Development (FDev) bietet einen externen Service für Konsolenspieler,
  um ihre Journaldaten in Anwendungen von Drittanbietern zu importieren. Die Journaldaten
  werden jedoch nur bis zu 24 Tage aufbewahrt und laden heutige Spieledaten nicht
  herunter. Die App lädt automatisch die Journalprotokolle der Spieler herunter. Damit
  diese App deine Daten abrufen kann, musst du sich mit deinen Anmeldeinformationen
  über das Frontier-Benutzerportal anmelden und bestätigen, dass du ED: SCC zum Herunterladen
  deiner Journaldaten autorisierst.'
