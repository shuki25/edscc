upload_file_instructions_1: 'Um Ihre Erfahrung und die Erfahrung der Staffel mit der
  ED: SCC-Webanwendung zu maximieren, sind Daten aus den Protokolldateien des Spielerjournals
  erforderlich, die nützliche Zeilen enthalten, in denen bestimmte Aktionen während
  des Spiels aufgezeichnet werden. Diese Anwendung erfasst nicht jede Aktion, sondern
  nur Aktionen, die für das Squadron-Dashboard und die Leistungsmessungen relevant
  sind. Wir erfassen nur Daten vom Startdatum an, seit du dieser Staffel beigetreten
  bist, und Daten werden vor diesem Datum nicht erfasst. Wir konzentrieren uns nur
  auf dein Aktivitäten, während du ein aktives Staffelmitglied sind. Wenn das System
  feststellt, dass du das Geschwader verlassen hast, wird die Datenerfassung an diesem
  Punkt beendet.'
upload_file_instructions_3: 'Lade die Dateien mit den Dateinamen im folgenden Format
  hoch: Journal.190209154325.01.log. Beachte, dass alle Protokolldateien mit .log
  enden. Alle anderen Dateien wie Status.json, Journal315129.cache oder ähnliches
  werden nicht akzeptiert.'
